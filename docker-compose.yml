version: '3'
services:
  db:
    container_name: db
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - calculator-network
#    networks:
#          calculator-network:
#            - ipv4_address: 172.30.0.2
  server:
    container_name: server
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - calculator-network
#        calculator-network:
#          - ipv4_address: 172.30.0.3
#    networks:
#      calculator-network:
#        - ipv4_address: 172.30.0.2
#networks:
